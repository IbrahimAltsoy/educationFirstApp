<div class="container">
  <div class="row justify-content-center">
    <div class="col-3">
      <h3 class="bg-primary text-white p3">Yapacaklrımın Listesi</h3>
      <div class="input-group">
        <input type="text" #toDoText class="form-control" />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            (click)="addItem(toDoText.value); toDoText.value = ''"
          >
            Kaydet
          </button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-3">
        <input
          type="checkbox"
          [(ngModel)]="isDisplay"
          id="displayAll"
          class="custom-control-input"
        />
        <label for="displayAll" class="custom-control-label">Display All</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Description</th>
            <th>Action</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of getItem(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ activity.description }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="activity.action" />
            </td>
            <!-- <td>{{ activity.action }}</td> -->

            <td [ngSwitch]="activity.action">
              <span *ngSwitchCase="true" style="color: green">Yapıldı</span>
              <span *ngSwitchCase="false" style="color: black">Yapılmadı</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
